<!DOCTYPE html>
<html>
<head>
  <title>Water Level Tank</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 350px;
      text-align: center;
    }

    .tank-container {
      position: relative;
      width: 200px;
      height: 200px;
      border: 2px solid #000;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
    }

    .water-level {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: #007bff;
    }

    .chart {
      /* CSS for the chart container */
    }

    p {
      margin: 5px;
    }

    #resetButton {
      margin-top: 10px;
    }
.heading {
      margin-bottom: 20px;
      font-size: 20px;
        font-weight: bold;
    }

    .current-tank {
      font-size: 16px;
      font-weight: bold;
      color: #0768e6;
    }
    .total-tank {
      font-size: 16px;
      font-weight: bold;
      color: #747474;
    }

.button-message {
    padding-top: 30px;
      font-size: 12px;
      color: #747474;
      text-align: left;
    }

    @media (min-width: 576px) {
      /* Apply styles for screens larger than or equal to 576px (e.g., iPhones in landscape mode) */
      .container {
        max-width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="heading">Tank Water Level</h1>
    <div class="tank-container">
      <div class="water-level" id="waterLevel"></div>
    </div>
    <div class="chart" id="chart"></div>
    <p class="total-tank">Total Tank Capacity: 6000 L</p>
    <p class="current-tank">Current Tank Capacity: <span id="currentCapacity">0</span> L</p>
    <p class="button-message"> If there are any unexpected values please tap the button below:</p>
    <button id="resetButton" class="btn btn-danger">Reset</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
   
   const socket = new WebSocket('ws://' + window.location.hostname + '/ws'); // Connect to the WebSocket server

  socket.onmessage = function (event) {
    const data = JSON.parse(event.data);
    // Update UI with the received data
    const remainingWater = data.remainingWater;
    const totalTankCapacity = 6000; // Change this value to the total tank capacity in liters

    $('#currentCapacity').text(remainingWater); // Update remaining water capacity in the UI

    // Calculate water level in percentage based on remaining water and total capacity
    const waterLevelPercentage = (remainingWater / totalTankCapacity) * 100;

    // Calculate the height of the water level div based on the percentage
    const tankHeight = 200; // Adjust this value based on your tank container height
    const waterHeight = (tankHeight * waterLevelPercentage) / 100;

    // Update the water level div with the calculated height
    $('#waterLevel').css('height', `${waterHeight}px`);
  };

    $('#resetButton').click(() => {
    // Send an HTTP GET request to the "/reset" endpoint to trigger the reset
    $.get('/reset', function (data) {
      console.log('ESP32 reset triggered.');
    });
  });
    // Update water level and chart every 5 seconds
    setInterval(() => {
      updateWaterLevel();
      updateChart();
    }, 5000);
  </script>
</body>
</html>
